<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Guessing Game</title>
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
        <link href="/CSS/bootstrap.min.css" rel ='stylesheet'>
        <link href="/CSS/main.css" rel = stylesheet>
    </head>
    <body>
        <header class ="logo"><!--insert logo/image here --></header>
        <div id = "title" class="jumbotron"><h1>Guess The Number</h1></div>
        <div id="form-div">
            <div class="row"><input type="text" name="guessed number" placeholder="Input Number 1-100" class="input-lg" id="guess"></div>
            <div class="row"><button id="submit" class="btn-primary">Submit Your Guess</button></div>
            <div class="row"><button id="again" class="btn">Play Again</button>
                <button id="getHint" class="btn">Give me a Hint</button></div>
            </div>
        <div id= "result">
            <p id= "message"></p>
            <p id="hint"></p>
        </div>
    <script src="/JS/jquery.min.js"></script>
    <script src="/JS/main.js"></script>
    </body>
    

</html>
